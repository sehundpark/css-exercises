<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p class="teeth">Number 1 - I'm a class!</p>
      <div class="container">
        <div id="mouth">Number 2 - I'm one ID.</div>
      </div>
    <p class="teeth bong">Number 3 - I'm a class, but cooler!</p>
    <div id="trumpet">Number 4 - I'm another ID.</div>
    <p class="teeth">Number 5 - I'm a class!</p>
  </body>
</html>
